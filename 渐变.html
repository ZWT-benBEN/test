<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
    }

    div {
      width: calc(100%-40px);
      height: 300px;
      background-image: linear-gradient(yellow, rgba(172, 172, 46, .3), rgb(98, 98, 24));
      background-image: repeating-radial-gradient( red 30%, blue 50%);
      /* cursor: not-allowed; */
      box-shadow: 0 0 20px 10px red inset;
      background-color: #fff;
    }

    img {
      vertical-align: middle;
    }

    span {
      background-color: red;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div></div>
  <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, repellendus.</span>
  <img src="images/monkey.png" alt="">
</body>

</html>
